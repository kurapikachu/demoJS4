<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập JS buổi 4</title>

    <!-- BOOSTRAP  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-8 mt-5">
            <h2 class="mb-4">Sắp xếp dãy số theo thứ tự tăng dần</h2>
            <form>
                <div class="form-group">
                    <label for="inputNum1">Nhập số thứ 1</label>
                    <input type="number" class="form-control" id="inputNum1">
                </div>
                <div class="form-group">
                    <label for="inputNum2">Nhập số thứ 2</label>
                    <input type="number" class="form-control" id="inputNum2">
                </div>
                <div class="form-group">
                    <label for="inputNum3">Nhập số thứ 3</label>
                    <input type="number" class="form-control" id="inputNum3">
                </div>
                <button id="sapXep" type="button" class="btn btn-primary">Sắp xếp</button>
                <p id="thongBaoKQ" class="alert alert-success mt-5"></p>
            </form>
        </div>
        <div class="col-8 mt-3">
            <h2>Chào hỏi thành viên sử dụng</h2>
            <form>
                <div class="form-group">
                    <label for="user">Người sử dụng</label>
                    <select class="form-control" id="user">
                        <option disabled selected>--- Chọn người sử dụng máy ---</option>
                        <option value="dad">Bố</option>
                        <option value="mom">Mẹ</option>
                        <option value="brother">Anh Trai</option>
                        <option value="sister">Em gái</option>
                    </select>
                    <button id="chonUser" type="button" class="btn btn-success my-3">Chọn</button>
                    <p id="thongBaoLoiChao" class="alert alert-danger mt-3"></p>
                </div>
                
            </form>
        </div>
        <div class="col-8 mt-5">
            <h2 class="mb-4">Kết luận số lượng số chẵn và số lượng số lẻ đã nhập</h2>
            <form>
                <div class="form-group">
                    <label for="soThu1">Nhập số thứ 1</label>
                    <input type="number" class="form-control" id="soThu1">
                </div>
                <div class="form-group">
                    <label for="soThu2">Nhập số thứ 2</label>
                    <input type="number" class="form-control" id="soThu2">
                </div>
                <div class="form-group">
                    <label for="soThu3">Nhập số thứ 3</label>
                    <input type="number" class="form-control" id="soThu3">
                </div>
                <button id="ketLuan" type="button" class="btn btn-primary">Kết luận</button>
                <p id="tbKetLuan" class="alert alert-success mt-5"></p>
            </form>
        </div>
        <div class="col-8 mt-5">
            <h2 class="mb-4">Xác định loại tam giác</h2>
            <form>
                <div class="form-group">
                    <label for="canhThu1">Nhập chiều dài cạnh thứ 1</label>
                    <input type="number" class="form-control" id="canhThu1">
                </div>
                <div class="form-group">
                    <label for="canhThu2">Nhập chiều dài cạnh thứ 2</label>
                    <input type="number" class="form-control" id="canhThu2">
                </div>
                <div class="form-group">
                    <label for="canhThu3">Nhập chiều dài cạnh thứ 3</label>
                    <input type="number" class="form-control" id="canhThu3">
                </div>
                <button id="xacDinh" type="button" class="btn btn-primary">Xác định</button>
                <p id="ketLuanTG" class="alert alert-success mt-5"></p>
            </form>
        </div>
    </div>


    <!-- BOOSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
